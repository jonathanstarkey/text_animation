<!DOCTYPE html>




<html lang="en">

<head>

    <title>Text Animation</title>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700italic,900,900italic,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="text_animation.css">

</head>

<body id="testy" class="container">

    <ul id="slideshow">

        <li>
            1
        </li>
        <li>
            2
        </li>
        <li>
            Pretty cool eh? This slide is proof the content can be anything. Pretty cool eh? This slide is proof the content can be anything. Pretty cool eh? This slide is proof the content can be anything.
        </li>
    </ul>


    <footer>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $('#slideshow').delay(4000).show(0);

        $("#slideshow > li:gt(0)").hide();

        setTimeout(function() {

            setInterval(function() {
                $('#slideshow > li:first')

                .fadeOut(1000)
                    .next()
                    .delay(2000)

                .fadeIn(1000)
                    .end()

                .appendTo('#slideshow');
            }, 8000);
            
        }, 1000);
    </script>


</body>



</html>
